<!doctype html>
<html class="home">
    <head>
        <link href="assets/css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/animate.min.css/" rel="stylesheet" type="text/css"/>
    </head>
    <body class="home">
    <nav>
        <div class="nav-wrapper animated fadeInDown">
            <a href="#" class="brand-logo center"><img src="assets/img/LOGO.PNG" style="height: 65px;"></a>
        </div>
    </nav>
    <section class="container white-text">
        <br>
        <h5 class="header center animated fadeInUp">Manage Student Data More Efficiently</h5>
        <p class="white-text text-darken-3 lighten-3 center">
            Colony is an information management system<br>
            that help administrators manage student data efficiently.<br>
            Colony gives administrators ability to add,edit,view and delete student data.
        </p>
        <div class="container transparent_bg">
            <div class="card">
                <ul class="tabs">
                    <li class="tab"><a class="active"  href="#register_tab">Register</a></li>
                    <li class="tab"><a href="#login_tab">Login</a></li>
                </ul>
            </div>
            <div id="register_tab">
                <div class="card">
                    <div class="col s12">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="reg_username" type="text" class="validate">
                                    <label for="reg_username">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="reg_password" type="password" class="validate">
                                    <label for="reg_password">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="creg_password" type="password" class="validate">
                                    <label for="creg_password">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button id="reg_button" class="btn">register</button>
                            <a id="register-loader" class="waves-effect waves-light hide white">
                                <div class="preloader-wrapper small active ">
                                    <div class="spinner-layer spinner-green-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                        <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login_tab">
                <div class="card">
                    <div class="col s12">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="log_username" type="text" class="validate">
                                    <label for="log_username">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="log_password" type="password" class="validate">
                                    <label for="log_password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn" id="log_button">login</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bin/materialize.min.js"></script>
        <script src="assets/js/app/constants.js"></script>
        <script src="assets/js/app/events.js"></script>
        <script src="assets/js/app/functions.js"></script>
    </body>
</html>
